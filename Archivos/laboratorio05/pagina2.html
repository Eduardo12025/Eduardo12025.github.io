<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" href="css/estilo2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <form class="form" action="" class="formulario" onsubmit="event.preventDefault(); RegistrarDatos();">
            <h1>Registro de Datos</h1>
            <div class="contendorinput">
                <label for="txtNom">Nombre del producto</label>
                <input class="controls" type="text" id="txtNom" name="txtNom" placeholder="Nombre del producto" required>
                <br>
                <label for="txtPre">Precio del producto</label>
                <input class="controls" type="number" id="txtPre" name="txtPre" placeholder="Ingrese su precio" required>
                <br>           
                <label for="txtCan">Cantidad</label>
                <input class="controls" type="number" id="txtCan" name="txtCan" placeholder="Ingrese la cantidad" required>
                <br>
                <label for="txtCat">Categoria</label>
                <select class="controls" name="cboCategoria" id="cboCategoria" required>
                    <option value="">Seleccione una categoria</option>
                    <option value="Entrenimiento">Entrenimiento</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Linea Blanca">Linea Blanca</option>
                </select>
            <br>
            <input class="boton" type="submit" value="Registrar" id="btnRegistrar" name="btnRegistrar">
            <br>
        </form>
        <hr>
        <table id="tbRegistro">
            <thead>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Categoria</th>
            </thead>
            <tbody></tbody>
        </table> 
    </div>
    <script src="js/producto.js" type="text/javascript"></script>
</body>
</html>
