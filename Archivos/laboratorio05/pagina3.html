<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form class="form" action="" onsubmit="event.preventDefault(); RegistrarDatos();">
        <h1>Alumnos</h1>
        <label for="txtNom">Nombres</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese sus Nombres" required><br>
        <label for="txtApe">Apellidos</label>
        <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese sus Apellido" required><br>
        <label for="txtDni">Dni</label>
        <input type="text" name="txtDni" id="txtDni" placeholder="Ingrese su DNI" required><br>
        <label for="txtCur">Curso</label>
        <select name="cboCurso" id="cboCurso" required>
            <option value="0">Seleccione una opcion</option>
            <option value="1">Diseño Web</option>
            <option value="2">Base de Datos</option>
            <option value="3">Programacion Java</option>
        </select>
        <br>
        <label for="">Turno</label>
        <input type="radio" name="turno" id="rbM" required><label for="rbM" >Mañana</label>
        <input type="radio" name="turno" id="rbT"required ><label for="rbT" >Tarde</label>
        <input type="radio" name="turno" id="rbN" required><label for="rbN" >Noche</label>
        <br>
        <label for="">Estado</label>
        <input type="checkbox" name="chkEst" id="chkEst" required> 
        <label for="chkEst" required>Habilitado</label><br>
        <input type="submit" value="Registrar" id="btnRegistrar" name="btnRegistrar">
        <input type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
    </form>
    <hr>
    <table id="tbAlumno">
        <thead>
           <th>Nombres</th> 
           <th>Apellidos</th> 
           <th>DNI</th> 
           <th>Curso</th> 
           <th>Turno</th> 
           <th>Estado</th> 
        </thead>
    </table>
    <tbody></tbody>
    <script type="text/javascript" src="js/Alumno.js"></script>
</body>
</html>
