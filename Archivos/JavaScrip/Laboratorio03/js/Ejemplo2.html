<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <script type="text/javascript">
        var lad=0; area=0; men="";
        //capturando
        lad=parseInt(prompt("ingresa el lado del cuadrado:"));
        //opeacion
        area=lad*lad;
        //condicion
        if(area>100){
            men="Es un cuadrado grande";
        }
        //resultados
        document.write("El area del cuadrado es: "+area+"<br>");
        document.write(men);
		
    </script>
</head>

</body>
</html>
