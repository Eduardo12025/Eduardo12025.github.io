    <title>ejemplo</title>
    <script type="text/javascript">
        var n1=0; n2=0; prom=0; men="";
        //capturando
        n1=parseFloat(prompt("Ingrese la nota 1:"));
        n2=parseFloat(prompt("Ingrese la nota 2:"));
        //operacion
        prom=(n1+n2)/2;
        //condicion
        if(prom>=13){
            men="aprobado";
        }
        //resultados
        alert("El promedio es: "+prom);
        alert(men);
    </script>
