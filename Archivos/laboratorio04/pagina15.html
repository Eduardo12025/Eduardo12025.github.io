<html lang="else">
<head>

    <title>Document</title>
    <script type="text/javascript">
        //Ejemplo 3
        //Desarrollar una aplicacion que permita ingresar tu edad y en base a tu edad 
        //mostrar un mensaje indicando "Eres mayor de edad" si tue  edad es mayor o 
        //igual a 18 en caso contrario mostrar un mensaje indicando "Eres menor de 
        //edad"
        //多cuantas variables necesito?
        //2
        //多que tipo de datos necesito?
        //entero texto
        //多cuales son las variables que necesito?
        //edad, men
        //多que variables voy a leer?
        //edad 
        //declarando
        function MostrarMensaje(ed){
            var m="";
            if(ed>=18){
                m="Eres mayor de edad";
            }else{
                m="Eres menor de edad";
            }
            return m;
        }

        //creamos un procedimiento para mostrar el mensaje
        function Mostrar(){
            var txtEdad=document.getElementById("txtEdad");
            var txtMen=document.getElementById("txtMen");
            if(txtEdad.value==""){
                alert("Ingresa tu edad");
                txtEdad.focus();
            }else{
                var edad=0, men="";
                edad=parseFloat(txtEdad.value);
                men=MostrarMensaje(edad);
                txtMen.value=men;
            }   
        }

    </script>
</head>
<body>
    <form action="">
        <label for="txtEdad">Edad:</label>
        <input type="text" name="txtEdad" id="txtEdad">
        <br>
        <laber for="txtMen">Mensaje:</laber>
        <input type="text" name="txtMen" id="txtMen">
        <br>
        <input type="button" value="Mostrar" id="btnMostrar" name="btnMostrar" onclick="Mostrar()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">

    </form>
</body>
