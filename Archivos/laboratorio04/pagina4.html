        //desarollar una app que te permita calcular el sueldo final de un trabajador si se sabe que su sueldo es de 1000 so y ademas se le calcula una bonificacion del 7% y descuesto del 4% . mostrar resultados
        //¿cuantas variables?
        //suledo basico, bonificacion , descuento, sueldo final

        //declarando variables

        //inicializamos valores
        sb=0;
        bon=0;
        des=0;

        //asignamos valores
        sb=1000;

        document.write("El sueldo final es: "+sf+'<br>');

        //desarrolla una pp que permita calcular el total al pagar por la compra de un producto si se que la cantidad a comprar es 10 y elprecio del produtcto es 125.80 y ademas se debe calcular el igv que es el 18% del sub total.
        //¿cuantas variables?
        //
        //que tipo de dato necesito?
        //real y entero
        //definiendo variables y inicializamos
        var pre=0;
        var can=0;
        var sbt=0;
        var igb=0;
        var tot=0;      
        //asignamos valores
        can=10; 
        pre=125.80;

        alert("El igv es: "+igv);
