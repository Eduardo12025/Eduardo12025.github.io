<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 5</title>
    <script type="text/javascript">
        //arreglos
        // los arreglos son espacios en la memoria ram que permiten almacenar mas de un valor a la vez, pero de un solo  tipo de dato, //// Los vectores se clasifican en:
        //Vectores
        //matrices
        //son arreglos de una sola dimension
        //creacion de un vector
        //var nombrevector=[valores]
        //todo vector comienza con 0
        //ejemplo 1
        //creacion de un vector de las estaciones del año
        var est=["Verano","Otoño","Invierno","Primavera"];

        //conocer el tamaño del vector
        //nombrevector.length;

        document.write("El tamaño del vector es: "+est.length);
        document.write("<hr>");

        //si quiero mostrar el primer valor del vector
        document.write("El primer valor del vector es: "+est[0]);
        document.write("<hr>");

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //añadir un elemento al final de vector
        est.push("Ya no hay mas estaciones")

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //eliminar un elemento al final del vector
        est.pop();

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //anadir un elemento al inicio del vector
        est.unshift("Es antes del los datos del vector");

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //eliminar un elemento al inicio del vector
        est.shift();

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //encontrar indice
        var indice=0;
        indice=est.lastIndexOf("invierno");
        document.write("El indice de invierno es: "+indice+"<br>");
        document.write("<hr>");

        //eliminando un vector por posicion
        var indice=0;
        indice=est.indexOf("otoño");
        est.splice(indice,1)

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

        //agregamos un elemento en un posicion especifica
        est[indice]="Nuevo Otoño"

        //mostrar todos los datos del vector
        for(var i=0;i<est.length;i++){
            document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
        }
        document.write("<hr>");

    </script>
</head>

</body>
</html>
